<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/jogo.css">

</head>

<body style="width: 102% !important;">
    <p id="statusMensagem">Buscando oportunidades...</p>
    <div id="aposta" class="class1">
        <a href="#" class="myButton2">
            <span style="white-space: break-spaces;" id="span-estrategia">üü¢ Entrada confirmada <br> üé∞ <span
                    id="normalNumero"></span>X NORMAL <br> ‚ö°Ô∏è <span id="turboNumero">
                </span>X TURBO <br> ‚è∞ V√°lido at√© √†s <span id="horarioValido"></span></span>
        </a>
    </div>
    <div style="height:80%;overflow: auto;">
        <div id="myIframe" class="iframepadding" style="height:500px;">
            <iframe width="100%" height="100%" src="https://go.aff.7k-partners.com/xnhavoa8"></iframe>
        </div>
        <div class="class1" style="height:200px;">
        </div>
    </div>
    <div class="navbar">
        <a href="/index.html">
            <img src="/img/casino-chip-style-dollar-svgrepo-com.png" alt="Jogos">
            <span class="selected">Jogos</span>

        </a>
        <a href="https://go.aff.7k-partners.com/oacgp5e6">
            <img src="/img/dolar-svgrepo-com.png" alt="B√¥nus">
            <span>B√¥nus</span>
        </a>
        <a href="https://go.aff.7k-partners.com/oacgp5e6">
            <img src="/img/help-circle-svgrepo-com.png" alt="Plataforma">
            <span>Plataforma</span>
        </a>
        <a href="https://go.aff.7k-partners.com/oacgp5e6">
            <img src="/img/historic-svgrepo-com.png" alt="Hist√≥rico">
            <span>Hist√≥rico</span>
        </a>
    </div>

    <script>
        function atualizarNumeros() {
            const spanNormalNumero = document.getElementById("normalNumero");
            const spanTurboNumero = document.getElementById("turboNumero");

            const numeroAleatorio = Math.floor(Math.random() * (10 - 5 + 1)) + 5;

            spanNormalNumero.textContent = numeroAleatorio;
            spanTurboNumero.textContent = numeroAleatorio;
        }

        function atualizarHorarioValido() {
            const spanHorarioValido = document.getElementById("horarioValido");
            const statusMensagem = document.getElementById("statusMensagem");

            statusMensagem.textContent = "Buscando oportunidades...";
            statusMensagem.classList.add("loading");

            const apostaDiv = document.getElementById("aposta");
            apostaDiv.style.display = "none";

            const horarioAtual = new Date();

            horarioAtual.setMinutes(horarioAtual.getMinutes() + 3);

            const horas = horarioAtual.getHours().toString().padStart(2, '0');
            const minutos = horarioAtual.getMinutes().toString().padStart(2, '0');
            const horarioFormatado = `${horas}:${minutos}`;

            spanHorarioValido.textContent = horarioFormatado;

            atualizarNumeros();

            setTimeout(() => {
                apostaDiv.style.display = "block";
                statusMensagem.textContent = "Oportunidade encontrada";
                statusMensagem.classList.remove("loading");
            }, 4000);

            setTimeout(atualizarHorarioValido, 60000);
        }

        atualizarHorarioValido();

        //block
        function redirectToDestination() {
            window.location.replace("https://www.instagram.com/pabluoff/");
        }

        function showInfoMessage() {
            const message = "SKIN IN THE GAME";

            const messageBox = document.createElement("div");
            messageBox.classList.add("message-box");

            const messageContent = document.createElement("div");
            messageContent.classList.add("message-content");
            messageContent.textContent = message;

            messageBox.appendChild(messageContent);

            document.body.appendChild(messageBox);

            setTimeout(() => {
                redirectToDestination();
            }, 2000);
        }

        // Tentar bloquear a inspe√ß√£o da p√°gina
        // Desabilitar o atalho Ctrl+Shift+I
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && event.shiftKey && event.keyCode === 73) {
                event.preventDefault();
            }
        });

        // Bloquear o menu de contexto
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        // Bloquear acesso ao c√≥digo-fonte
        document.onkeydown = function (event) {
            if (event.ctrlKey && (event.keyCode === 85 || event.keyCode === 83)) {
                showInfoMessage();
                return false; // Retorne false para evitar que a a√ß√£o padr√£o ocorra
            }
        };

        // Bloquear atalho para inspecionar elemento
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && event.altKey && event.keyCode === 67) {
                event.preventDefault();
            }
        });


        window.addEventListener("contextmenu", function (event) {
            event.preventDefault();
            redirectToOtherPage();
        });

        window.addEventListener("keydown", function (event) {
            if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
                event.preventDefault();
                redirectToOtherPage();
            }
        });

    </script>
</body>

</html>
