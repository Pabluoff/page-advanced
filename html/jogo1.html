    <script>
        function gerarPadraoAleatorio() {
            const totalElementos = 25;
            const numeroEstrelas = 4;
            const matriz = Array(5).fill().map(() => Array(5).fill('游눢'));

            for (let i = 0; i < numeroEstrelas; i++) {
                let linha, coluna;
                do {
                    linha = Math.floor(Math.random() * 5);
                    coluna = Math.floor(Math.random() * 5);
                } while (matriz[linha][coluna] === '救넖잺');

                matriz[linha][coluna] = '救넖잺';
            }

            const padraoFormatado = matriz.map(row => row.join(' ')).join('\n');

            return padraoFormatado;
        }

        function atualizarPadraoEstrelas() {
            // Oculte o elemento <div id="aposta"> enquanto estiver buscando oportunidades.

            statusMensagem.classList.add("loading");

            setTimeout(() => {
                const novoPadrao = gerarPadraoAleatorio();
                const spanEstrategia = document.getElementById("span-estrategia");

                const horarioAtual = new Date();
                horarioAtual.setMinutes(horarioAtual.getMinutes() + 3);
                const horas = horarioAtual.getHours().toString().padStart(2, '0');
                const minutos = horarioAtual.getMinutes().toString().padStart(2, '0');
                const horarioFormatado = `${horas}:${minutos}`;

                apostaDiv.style.display = "block";
                statusMensagem.textContent = "Oportunidade encontrada";
                statusMensagem.classList.remove("loading");
            }, 4000); // tempo para a busca.

        }

        atualizarPadraoEstrelas();
