<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/safe.png">
    <title>Página em Manutenção</title>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffd700;
            text-transform: uppercase;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }


        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff4500;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s;
            border: none;
        }

        .button:hover {
            background-color: #ff6100;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>estamos em manutenção.</h1>
        <p>Estamos trabalhando para melhorar a acertividade e experiência nesse jogo voltaremos em breve.</p>
        <a href="/index.html" class="button">Outros jogos</a>
    </div>

    <script>
        //block
        function redirectToDestination() {
            window.location.replace("https://www.instagram.com/pabluoff/");
        }

        function showInfoMessage() {
            const message = "SKIN IN THE GAME";

            const messageBox = document.createElement("div");
            messageBox.classList.add("message-box");

            const messageContent = document.createElement("div");
            messageContent.classList.add("message-content");
            messageContent.textContent = message;

            messageBox.appendChild(messageContent);

            document.body.appendChild(messageBox);

            setTimeout(() => {
                redirectToDestination();
            }, 2000);
        }

        // Tentar bloquear a inspeção da página
        // Desabilitar o atalho Ctrl+Shift+I
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && event.shiftKey && event.keyCode === 73) {
                event.preventDefault();
            }
        });

        // Bloquear o menu de contexto
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        // Bloquear acesso ao código-fonte
        document.onkeydown = function (event) {
            if (event.ctrlKey && (event.keyCode === 85 || event.keyCode === 83)) {
                showInfoMessage();
                return false; // Retorne false para evitar que a ação padrão ocorra
            }
        };

        // Bloquear atalho para inspecionar elemento
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && event.altKey && event.keyCode === 67) {
                event.preventDefault();
            }
        });


        window.addEventListener("contextmenu", function (event) {
            event.preventDefault();
            redirectToOtherPage();
        });

        window.addEventListener("keydown", function (event) {
            if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
                event.preventDefault();
                redirectToOtherPage();
            }
        });

    </script>
</body>

</html>
